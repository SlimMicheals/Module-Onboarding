<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>T-shirts Order Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 </head>
<body>


<header>
    <H1>SlimLuxe</H1>
    <p>Please fill out the information below to complete your order</p>
</header>

<main>
 
    <form>

      <div>
        <label for="Name">Full Name:</label><br>
        <input type="text" id="Name" name="Name" required minlength="2">
      </div>

      <div>
        <label for="email">Email Address:</label><br>
        <input type="email" name="email" id="email" required>
      </div>
       <div>
                <label for="T-shirts color">Chose a Color</label>
                <select>
                    <option value="green">Green</option>
                    <option label="red">Red</option>
                    <option value="blue">Blue</option>
                    
                </select>
            </div>
             <div>
        <label for="size">Chose a Size</label><br>
        <select id="size" name="size" required>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </div>
      <div>
         <input type="submit" value="Submit Order">
        </div>
      

    </form>


</main>

<footer>
  <h2>SlimLuxe By Faith Micheal</h2>
</footer>

</body>
</html>
